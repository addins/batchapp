
<div>
    <h2><span data-translate="batchappApp.student.detail.title">Student</span> {{vm.student.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="batchappApp.student.regNum">Reg Num</span></dt>
        <dd>
            <span>{{vm.student.regNum}}</span>
        </dd>
        <dt><span data-translate="batchappApp.student.firstName">First Name</span></dt>
        <dd>
            <span>{{vm.student.firstName}}</span>
        </dd>
        <dt><span data-translate="batchappApp.student.lastName">Last Name</span></dt>
        <dd>
            <span>{{vm.student.lastName}}</span>
        </dd>
        <dt><span data-translate="batchappApp.student.gender">Gender</span></dt>
        <dd>
            <span data-translate="{{'batchappApp.Gender.' + vm.student.gender}}">{{vm.student.gender}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="student-detail.edit({id:vm.student.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
