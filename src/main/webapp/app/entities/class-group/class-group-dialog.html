
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClassGroupLabel" data-translate="batchappApp.classGroup.home.createOrEditLabel">Create or edit a Class Group</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.classGroup.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.classGroup.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="batchappApp.classGroup.classCode" for="field_classCode">Class Code</label>
            <input type="text" class="form-control" name="classCode" id="field_classCode"
                    ng-model="vm.classGroup.classCode"
                    required ng-minlength="1"/>
            <div ng-show="editForm.classCode.$invalid">
                <p class="help-block"
                    ng-show="editForm.classCode.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.classCode.$error.minlength" data-translate="entity.validation.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="batchappApp.classGroup.schoolType" for="field_schoolType">School Type</label>
            <select class="form-control" name="schoolType" ng-model="vm.classGroup.schoolType" id="field_schoolType" required>
                <option value="PRIMARY_SCHOOL" data-translate="batchappApp.SchoolType.PRIMARY_SCHOOL">PRIMARY_SCHOOL</option>
                <option value="MIDDLE_SCHOOL" data-translate="batchappApp.SchoolType.MIDDLE_SCHOOL">MIDDLE_SCHOOL</option>
                <option value="HIGH_SCHOOL" data-translate="batchappApp.SchoolType.HIGH_SCHOOL">HIGH_SCHOOL</option>
            </select>
            <div ng-show="editForm.schoolType.$invalid">
                <p class="help-block"
                    ng-show="editForm.schoolType.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="batchappApp.classGroup.classLevel" for="field_classLevel">Class Level</label>
            <input type="number" class="form-control" name="classLevel" id="field_classLevel"
                    ng-model="vm.classGroup.classLevel"
                    required/>
            <div ng-show="editForm.classLevel.$invalid">
                <p class="help-block"
                    ng-show="editForm.classLevel.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.classLevel.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="batchappApp.classGroup.student" for="field_student">Student</label>
            <select class="form-control" id="field_student" multiple name="student" ng-model="vm.classGroup.students" ng-options="student as student.regNum for student in vm.students track by student.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
