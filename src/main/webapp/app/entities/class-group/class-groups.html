<div>
    <h2 data-translate="batchappApp.classGroup.home.title">Class Groups</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="class-group.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="batchappApp.classGroup.home.createLabel">
                        Create new Class Group
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="classCode"><span data-translate="batchappApp.classGroup.classCode">Class Code</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="schoolType"><span data-translate="batchappApp.classGroup.schoolType">School Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="classLevel"><span data-translate="batchappApp.classGroup.classLevel">Class Level</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="classGroup in vm.classGroups track by classGroup.id">
                    <td><a ui-sref="class-group-detail({id:classGroup.id})">{{classGroup.id}}</a></td>
                    <td>{{classGroup.classCode}}</td>
                    <td data-translate="{{'batchappApp.SchoolType.' + classGroup.schoolType}}">{{classGroup.schoolType}}</td>
                    <td>{{classGroup.classLevel}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="class-group-detail({id:classGroup.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="class-group.edit({id:classGroup.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="class-group.delete({id:classGroup.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
